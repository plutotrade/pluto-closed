<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlutoTrade</title>
  <link rel="stylesheet" href="https://plutotrade.io/styles.css" />
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      background: white;
    }
  </style>
</head>

<body>
  <img src="https://raw.githubusercontent.com/plutotrade/pluto-closed/master/index-image.png" alt="" class="indexImage" />
  <div class="modal-bg tempClose">
    <div class="tempContainer" id="close1">
      <div class="modal-head">
        <h4></h4>
        <div class="close-btn" onclick="closeModal('close1')"><img src="../images/ic_modalClose.svg" alt=""></div>
      </div>
      <div class="modal-simple">
        <img src="https://raw.githubusercontent.com/plutotrade/pluto-closed/master/close1.jpg" alt="" class="closeNotice">
      </div>
    </div>
    <div class="tempContainer" id="close2">
      <div class="modal-head">
        <h4></h4>
        <div class="close-btn" onclick="closeModal('close2')"><img src="../images/ic_modalClose.svg" alt=""></div>
      </div>
      <div class="modal-simple">
        <img src="https://raw.githubusercontent.com/plutotrade/pluto-closed/master/close2.jpg" alt="" class="closeNotice">
      </div>
    </div>
  </div>

  <script>
    function closeModal(id) {
      const tags = document.getElementById(id);
      tags.style.display = 'none';
    }
  </script>
</body>

</html>
